server {
    listen 80;
    server_name woocommerce.local;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name woocommerce.local;

    # SSL configuration (generated by Let's Encrypt)
    ssl_certificate /etc/nginx/certs/woocommerce.local.crt;
    ssl_certificate_key /etc/nginx/certs/woocommerce.local.key;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  5m;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Log settings (optional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Load balancing to WordPress instances (Round-robin)
    upstream wordpress_backend {
        server wordpress1:80;
        server wordpress2:80;
    }

    location / {
        proxy_pass http://wordpress_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}
